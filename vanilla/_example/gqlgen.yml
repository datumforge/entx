schema:
  - schema/*.graphql

exec:
  filename: graphapi/gen_server.go
  package: graphapi

model:
  filename: graphapi/gen_models.go
  package: graphapi


autobind:
 - "github.com/datumforge/phronesis/ent/_example/ent"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.String
  Node:
    model:
      - github.com/datumforge/phronesis/ent/_example/ent.Noder